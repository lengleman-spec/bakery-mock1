<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brookside Bakery</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="menu.css" />
  </head>
  <body>
    <header>
      <h1 class="logo">Brookside Bakery</h1>

      <!-- Hidden checkbox for toggle -->
      <input type="checkbox" id="menu-toggle" />

      <!-- Hamburger button -->
      <label for="menu-toggle" class="hamburger">
        <i class="fa-solid fa-bars"></i>
        <i class="fa-solid fa-xmark"></i>
      </label>

      <!-- Navigation -->
      <nav class="nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="cta">
      <div class="cta-hero">
        <h2>Discover Our Online Products</h2>
      </div>
    </section>

    <!-- MENU NAVBAR -->
    <section>
      <nav class="menu-navbar">
        <ul class="menu-links-container">
          <li><a href="#">Cookies</a></li>
          <li><a href="#">Cake & Cupcakes</a></li>
          <li><a href="#">Pies & Tarts</a></li>
          <li><a href="#">Seasonal</a></li>
        </ul>
      </nav>
    </section>

    <section class="menu">
      <h3>Cookies</h3>
      <div class="cookie-section">
        <div class="card">
          <img
            class="card-img"
            src="img/cookies_citrus.jpg"
            alt="lemon cookies" />
          <h4>Lemon Citrus Cookies</h4>
          <button class="card-btn">Order Now</button>
        </div>

        <div class="cookie-card">
          <img
            class="card-img"
            src="img/cookies_animal.jpg"
            alt="animal-shaped butter cookies" />
          <h4>Butter Cookies</h4>
          <button class="card-btn">Order Now</button>
        </div>

        <div class="cookie-card">
          <img
            class="card-img"
            src="img/macarons_choc.jpg"
            alt="chocolate macarons" />
          <h4>Chocolate Macarons</h4>
          <button class="card-btn">Order Now</button>
        </div>
      </div>
    </section>
  </body>
</html>
