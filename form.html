<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special Order Form</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <header>
      <h1 class="logo">Brookside Bakery</h1>

      <!-- Hidden checkbox for toggle -->
      <input type="checkbox" id="menu-toggle" />

      <!-- Hamburger button -->
      <label for="menu-toggle" class="hamburger">
        <i class="fa-solid fa-bars"></i>
        <i class="fa-solid fa-xmark"></i>
      </label>

      <!-- Navigation -->
      <nav class="nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <form action="">
      <div class="header-text">
        <h2>Special Order Form</h2>
        <p>
          Please fill out the form and someone from our team will get back to
          you within 24 hours.
        </p>
      </div>

      <div class="input-group">
        <div class="input-container">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="input-container">
          <label for="telephone">Phone Number</label>
          <input type="tel" id="telephone" name="telephone" required />
        </div>

        <div class="input-container">
          <label for="telephone">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Choose a delivery & pick-up options</button>
        <div class="dropdown-content">
          <a href="#">Pick Up</a>
          <a href="#">Mailed</a>
          <a href="#">Delivery</a>
        </div>
      </div>
    </form>
  </body>
</html>
