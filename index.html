<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brookside Bakery</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="navbar-container">
        <div class="logo-container">
          <i class="fa-solid fa-cookie-bite"></i>
          <p>Brookside Bakery</p>
        </div>

        <nav>
          <input type="checkbox" id="check-box" />
          <label for="check-box" class="hamburger-menu">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-xmark"></i>
            <!-- Use checkbox b/c we're not using any JS, so a checkbox is a great way to check if something's being clicked and to toggle between an open and closed state -->
          </label>

          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Special Orders</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>

      <div class="hero-container">
        <img
          src="img/wedding_shower.jpg"
          alt="a spread of wedding shower
        cookies" />

        <div class="hero-text">
          <h1>Crafting small batch pastries with big flavor</h1>
          <p>A neighborhood bakery dedicated to simple, honest ingredients.</p>
          <button type="button">About Us</button>
        </div>
      </div>
    </header>

    <div class="wave"></div>
  </body>
</html>
